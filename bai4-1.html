<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập vào giá trị a: <br>
    <input type="text" id="txt">
    <button type="button" onclick="myFunction()">Click</button>
    <p id="chuvi">Chu vi: </p>
    <p id ="dientich"> Diện tích: </p>
    <script>
       function myFunction(){
            let a = document.getElementById("txt").value;
            document.getElementById("chuvi").innerHTML= "Chu vi :"+a*4 + " mm";
            document.getElementById("dientich").innerHTML= "Diện tích :"+a*2 + " mm^2" ;          
        }
    </script>
</body>
</html>
