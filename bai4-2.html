<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập vào giá trị a :<br>
    <input type="text" id="txt1"><br><br>
    Nhập vào giá trị b :<br>
    <input type="text" id="txt2">
    <button type="button" onclick="myFunction()">Click</button>
    <p id="output1">a^2 : </p>
    <p id="output2">a^b : </p>
    <script>
        function myFunction() {
            let a = document.getElementById("txt1").value;
            let b = document.getElementById("txt2").value;
            document.getElementById("output1").innerHTML = "a^2 :" + Math.pow(a, 2);
            document.getElementById("output2").innerHTML = "a^b : " + Math.pow(a, b);
        }
    </script>
</body>
</html>
